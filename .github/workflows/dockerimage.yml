name: Docker registry

on: [push]
  #push:
  #  branch:
  #    - master
  #  tags:
  #    - 'v*'

jobs:
  github:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Login to github registry
        uses: actions-hub/docker/login@master
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_REGISTRY_URL: docker.pkg.github.com

      - name: Build
        if: success()
        run: docker build -t docker.pkg.github.com/${{ github.repository }}/svenska-yle-bot:${IMAGE_TAG} -t docker.pkg.github.com/${{ github.repository }}/svenska-yle-bot:$(echo ${GITHUB_SHA} | cut -c1-8) .

      - name: Push to docker hub :tag
        if: success()
        uses: actions-hub/docker@master
        with:
          args: push docker.pkg.github.com/${{ github.repository }}/svenska-yle-bot:${IMAGE_TAG}

      - name: Push to docker hub :hash
        if: success()
        uses: actions-hub/docker@master
        with:
          args: push docker.pkg.github.com/${{ github.repository }}/svenska-yle-bot:$(echo ${GITHUB_SHA} | cut -c1-8)
